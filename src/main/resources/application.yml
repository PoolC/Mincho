server:
  address: localhost
  port: 8080
spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
security:
  jwt:
    token:
      secret-key: ${PROJECT_NAME_HERE_SECRET_KEY}
      expire-length: ${EXPIRE_LENGTH_IN_MILLISECONDS}
file:
  file-dir: ${FILE_DIR}
  fetch-url: ${FETCH_URL}
